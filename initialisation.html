<form rhinoforms="true">
	<header>
		<h1>Loading Job Information...</h1>
	</header>
	<section>
		<input type="hidden" name="header.main" rf.calculated="'{{$header-main}}'">
		<input type="hidden" name="header.sub" rf.calculated="'{{$header-sub}}'">
		<input type="submit" rf.action="next" style="display:none;"/>
		<input type="submit" rf.action="invalid" style="display:none;"/>
	</section>
</form>
<script>
	rf.onFormLoad(function(){
		if('{{/merge/jobId}}' !== 'INVALID'){
			interactive_merge.setBooleanValues('{{$controls-boolean-true}}', '{{$controls-boolean-false}}');
			$('[rf\\.action=next]', '.rhinoforms-merge-container').click();
		} else {
			$('[rf\\.action=invalid]', '.rhinoforms-merge-container').click();
		}
	})
</script>
