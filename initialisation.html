<form rhinoforms="true">
	<header>
		<h1>Loading Job Information...</h1>
	</header>
	<section>
		<input type="hidden" name="header.main" rf.calculated="'{{$merge-header}}'">
		<input type="hidden" name="header.sub" rf.calculated="'{{$merge-sub-header}}'">
		<input type="submit" rf.action="next" style="display:none;"/>

	rf.onFormLoad(function(){

	})
</script>
